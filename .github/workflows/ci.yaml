name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pytest
      run: pip install pytest

    - name: Run tests
      run: pytest -v
    
    - name: Build python wheel file
      run: python -m build

    - name: Upload wheel as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: wheel-package
        path: dist/*.whl 